<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join us for BU Open House, featuring insightful sessions, workshops, and networking opportunities. Register now!">
    <!-- Preconnect and DNS Prefetch -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Registration - BU Open House</title>
</head>
<body>
    <!-- Navbar Section -->
    <div id="navbar-placeholder"></div>

    <!-- Registration Form Section -->
    <section class="container py-5">
        <h2 class="text-center mb-5">Event Registration</h2>
        <form class="row g-3 needs-validation" novalidate>
            <!-- Full Name -->
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">
                    Please enter your full name.
                </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Phone Number -->
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="invalid-feedback">
                    Please enter your phone number.
                </div>
            </div>

            <!-- Workshop Selection -->
            <div class="col-md-6">
                <label for="workshop" class="form-label">Choose a Workshop</label>
                <select class="form-select" id="workshop" required>
                    <option value="" disabled selected>Select a workshop</option>
                    <option value="AI">AI and Machine Learning</option>
                    <option value="cybersecurity">Cybersecurity Basics</option>
                    <option value="webdev">Modern Web Development</option>
                    <option value="datascience">Data Science with Python</option>
                </select>
                <div class="invalid-feedback">
                    Please select a workshop.
                </div>
            </div>

            <!-- Dietary Preferences -->
            <div class="col-12">
                <label for="diet" class="form-label">Dietary Preferences</label>
                <input type="text" class="form-control" id="diet" placeholder="E.g., vegetarian, gluten-free">
            </div>

            <!-- Registration Type -->
            <div class="col-12">
                <label for="regType" class="form-label">Registration Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="regType" id="student" value="student" required>
                    <label class="form-check-label" for="student">
                        Student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="regType" id="professional" value="professional" required>
                    <label class="form-check-label" for="professional">
                        Professional
                    </label>
                </div>
                <div class="invalid-feedback">
                    Please select your registration type.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- Script to Load Navbar and Footer -->
    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        
        loadComponent("navbar-placeholder", "components/navbar.html");
        loadComponent("footer-placeholder", "components/footer.html");
    </script>
</body>
</html>
